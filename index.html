<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="images/logo.png">
        <h1>Etch-a-sketch</h1>
        <a href="https://github.com/SilentStorm2k/etch-a-sketch">contribute</a>
    </div>
    <div class="content">
        <div class="sketch-board">
            <div class="sketch-container"></div>
        </div>
        <div class="button-container">
            <div class="size-container">
                <input type="range" min="4" max="100" value="16" id="size">
            </div>
            <button id="reset">Reset</button>
            <button id="download">Download</button>
        </div>
    </div>
    <div class="footer">
        Copyright &#169 SilentStorm2k
        <a href="https://github.com/SilentStorm2k">
            <img class="git" src="images/github-logo-light.png">
        </a>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
